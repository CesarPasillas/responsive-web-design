<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Programmer Squirrel</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav-bar" class="nav-bar">
        <img id="header-img" class="header-img" src="https://programmingsquirrel.wordpress.com/wp-content/uploads/2023/05/logo_ardilla_programmer_blue.png" alt="Programmer Squirrel">
        <a class="nav-link" href="#form">Features</a>
        <a class="nav-link" href="#form">How it works</a>
        <a class="nav-link" href="#form">Pricing</a>
      </nav>
    </header>
    <main>
      <iframe id="video"  
    src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>
    <h2>Subscribe</h2>
    <form id="form" action="https://www.freecodecamp.com/email-submit">
      <label for="email">Email:</label>
      <input id="email" class="email" type="email" 
      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" 
      name="email" placeholder="someone@example.com" required>

      <br><br>
    <input id="submit" class="submit" type="submit" value="Submit"></input>
    </form>
    </main>
  </body>
</html>
